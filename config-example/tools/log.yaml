logging:
    level: INFO
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
        file:
            class: logging.FileHandler
            level: INFO
            filename: /var/log/app.log
            max_bytes: 10485760
            backup_count: 10
    loggers:
        web:
            level: INFO
            handlers: [console, file]
            propagate: true
        auth_service:
            level: DEBUG
            handlers: [console, file]
            propagate: true
        payment_service:
            level: INFO
            handlers: [console, file]
            propagate: true
        database:
            level: WARNING
            handlers: [console, file]
            propagate: true
